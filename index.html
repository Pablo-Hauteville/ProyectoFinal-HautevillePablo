<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <ul>
    <img src="./images/carrito.png" alt="img-carrito" class="carrito" id="carritoIcon">
    <li id="texto-carrito">Carrito</li>
    <li id="categorias">Categorias</li>
  </ul>
 
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar producto">
    <button id="searchButton">Buscar</button>
  </div>

  <div id="ventanaModal" class="modal">
    <div class="modal-header">
      <span id="close" class="cerrar">cerrar</span>
      <h2>Tu carrito de compras</h2>
    </div>
    <div class="modal-body">
      <div class="modal-footer">
        <h3 id="total">Total $ 0</h3>
        <a href="" id="finalizar-compra" class="boton-carrito">Finalizar</a>
        <a href="" id="quitar-producto" class="boton-quitar">Quitar</a>
      </div>

    </div>
    


  </div>
  <div id="containerProductos" class="container"></div>
 

  

  
  <script src="main.js"></script>  
</body>
</html>
