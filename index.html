<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Music Store</title>
</head>

<body>
  <header class="header-ecommerce">
    <img src="./images/carrito.svg" alt="img-carrito" class="carrito" id="carritoIcon">
    <li id="texto-nombre">Music StoRE#</li>
    <li id="logo"></li>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar producto">
    <button id="searchButton">Buscar</button>
  </div>

  <div id="ventanaModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="close" class="cerrar"><img src="./images/cerrar.png" alt=""></span>
        <h2>Tienes en tu carrito</h2>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <h3 id="total">Total $ 0</h3>
        <a href="" id="finalizar-compra" class="boton-carrito">Finalizar compra</a>

      </div>
    </div>



  </div>
  <div id="containerProductos" class="container"></div>




  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
</body>

</html>
